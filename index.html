  <style>
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-40px);}
      to { opacity: 1; transform: translateX(0);}
    }
    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(40px);}
      to { opacity: 1; transform: translateX(0);}
    }
    .animate-fadeInLeft {
      animation: fadeInLeft 1s both;
    }
    .animate-fadeInRight {
      animation: fadeInRight 1s both;
    }
  </style>
</head>
